<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover" />

		<title>Omega's Unreal Engine Tips</title>
		<meta name="description" content="Documentation of my journey through several of the Unreal Engine features." />

		<!-- Themes (light + dark) -->
		<link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" />
		<link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" />

		<!-- Custom Styles -->
		<style>
			:root {
				--theme-hue: 185;
				--theme-lightness: 37%;
			}
		</style>
	</head>

	<body>
		<div id="app">Please wait...</div>

		<script>
			// Docsify Configuration
			window.$docsify = {
				name: "Omega's Unreal Tips",
				repo: "https://github.com/alex3rq/omega-ue-tips",

				coverpage: true,

				// Sidebar Configuration
				auto2top: true,
				loadSidebar: true,
				maxLevel: 0,
				// Set subMaxLevel to 0 to remove automatic display of page table of contents (TOC) in Sidebar
				subMaxLevel: 2,
				alias: {
					"/.*/_sidebar.md": "/_sidebar.md",
				},

				search: "auto", // default

				// Search Configuration
				search: {
					maxAge: 86400000, // Expiration time, the default one day
					paths: "auto",
					placeholder: "Type to search",
					noData: "No Results!",
					// Headline depth, 1 - 6
					depth: 6,
					hideOtherSidebarContent: false, // whether or not to hide other sidebar content
				},

				// Pagination Configuration
				pagination: {
					crossChapter: true,
					crossChapterText: true,
				},

				// Mermaid Plugin Configuration
				markdown: {
					renderer: {
						code: function (code, lang) {
							if (lang === "mermaid") {
								return '<div class="mermaid">' + mermaid.render("mermaid-svg-" + num++, code) + "</div>";
							}
							return this.origin.code.apply(this, arguments);
						},
					},
				},
			};
		</script>

		<!-- Docsify v4 -->
		<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
		<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

		<!-- Recommended -->
		<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

		<!-- Copy Code Plugin -->
		<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.js"></script>
		<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.js"></script>

		<!-- PrismJS theme -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.min.css" />

		<!-- MermaidJS -->
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css" />
		<script src="//cdn.jsdelivr.net/npm/mermaid@9.4.3/dist/mermaid.min.js"></script>
		<script>
			// Mermaid Plugin initialization
			var num = 0;
			document.addEventListener("DOMContentLoaded", function () {
				mermaid.initialize({
					startOnLoad: false,
					theme: "dark",
				});
			});
		</script>
	</body>
</html>
